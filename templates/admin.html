<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tor Network Admin Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            background: #4CAF50;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn.danger {
            background: #f44336;
        }

        .btn.warning {
            background: #ff9800;
        }

        .subnets-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .subnets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 300px;
        }

        .subnet-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .subnet-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .subnet-item.active {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .subnet-item.inactive {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .subnet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .subnet-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .subnet-toggle {
            padding: 5px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .subnet-toggle.active {
            background: #4CAF50;
            color: white;
        }

        .subnet-toggle.inactive {
            background: #f44336;
            color: white;
        }

        .subnet-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 10px;
        }

        .subnet-stat {
            text-align: center;
        }

        .subnet-stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .subnet-stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .countries {
            margin-top: 10px;
        }

        .country-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 2px;
        }

        .limit-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .limit-input {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 80px;
        }

        .last-update {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        /* Scrollbar styles */
        .subnet-list::-webkit-scrollbar {
            width: 8px;
        }

        .subnet-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .subnet-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .subnet-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tor Network Admin Panel <span class="status-indicator" id="status"></span></h1>
            <p>Real-time management of Tor exit nodes and subnets</p>
        </div>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalRelays">-</span>
                <span class="stat-label">Total Relays</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="activeSubnets">-</span>
                <span class="stat-label">Active Subnets</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="blockedSubnets">-</span>
                <span class="stat-label">Blocked Subnets</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalSubnets">-</span>
                <span class="stat-label">Total Subnets</span>
            </div>
        </div>

        <div class="controls">
            <h3>Quick Actions</h3>
            <div class="control-buttons">
                <button class="btn" onclick="enableAllSubnets()">Enable All</button>
                <button class="btn danger" onclick="disableAllSubnets()">Disable All</button>
                <button class="btn warning" onclick="refreshData()">Refresh Data</button>
            </div>
        </div>

        <div class="subnets-container">
            <div class="subnets-header">
                <h3>Subnet Management</h3>
                <input type="text" class="search-box" placeholder="Search subnets..." 
                       id="searchInput" onkeyup="filterSubnets()">
            </div>
            
            <div class="subnet-list" id="subnetList">
                <div class="loading">Loading subnet data...</div>
            </div>
            
            <div class="last-update" id="lastUpdate">
                Last updated: Never
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let subnetsData = [];

        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
            updateStatus(true);
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            updateStatus(false);
        });

        socket.on('subnet_update', function(data) {
            console.log('Received subnet update', data);
            subnetsData = data.subnets;
            updateStats(data.stats);
            renderSubnets();
        });

        function updateStatus(connected) {
            const indicator = document.getElementById('status');
            if (connected) {
                indicator.style.background = '#4CAF50';
            } else {
                indicator.style.background = '#f44336';
            }
        }

        function updateStats(stats) {
            document.getElementById('totalRelays').textContent = stats.total_relays || 0;
            document.getElementById('activeSubnets').textContent = stats.active_subnets || 0;
            document.getElementById('blockedSubnets').textContent = stats.blocked_subnets || 0;
            document.getElementById('totalSubnets').textContent = (stats.active_subnets || 0) + (stats.blocked_subnets || 0);
            
            if (stats.last_update) {
                const date = new Date(stats.last_update);
                document.getElementById('lastUpdate').textContent = 
                    `Last updated: ${date.toLocaleString()}`;
            }
        }

        function renderSubnets() {
            const container = document.getElementById('subnetList');
            
            if (subnetsData.length === 0) {
                container.innerHTML = '<div class="loading">No subnet data available</div>';
                return;
            }

            container.innerHTML = subnetsData.map(subnet => `
                <div class="subnet-item ${subnet.is_active ? 'active' : 'inactive'}" 
                     data-subnet="${subnet.subnet}">
                    <div class="subnet-header">
                        <span class="subnet-name">${subnet.subnet}.0.0/16</span>
                        <button class="subnet-toggle ${subnet.is_active ? 'active' : 'inactive'}"
                                onclick="toggleSubnet('${subnet.subnet}')">
                            ${subnet.is_active ? 'Enabled' : 'Disabled'}
                        </button>
                    </div>
                    
                    <div class="subnet-details">
                        <div class="subnet-stat">
                            <span class="subnet-stat-number">${subnet.total_relays}</span>
                            <span class="subnet-stat-label">Total Relays</span>
                        </div>
                        <div class="subnet-stat">
                            <span class="subnet-stat-number">${subnet.active_relays}</span>
                            <span class="subnet-stat-label">Active Relays</span>
                        </div>
                        <div class="subnet-stat">
                            <span class="subnet-stat-number">${subnet.countries.length}</span>
                            <span class="subnet-stat-label">Countries</span>
                        </div>
                    </div>
                    
                    <div class="countries">
                        ${subnet.countries.map(country => 
                            `<span class="country-tag">${country}</span>`
                        ).join('')}
                    </div>
                    
                    <div class="limit-control">
                        <label>Limit:</label>
                        <input type="number" class="limit-input" 
                               value="${subnet.limit}" 
                               min="1" max="${subnet.total_relays}"
                               onchange="setSubnetLimit('${subnet.subnet}', this.value)">
                        <span>addresses</span>
                    </div>
                </div>
            `).join('');
        }

        function toggleSubnet(subnet) {
            fetch(`/api/subnet/${subnet}/toggle`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log(`Subnet ${subnet} toggled to ${data.active ? 'active' : 'inactive'}`);
                }
            })
            .catch(error => {
                console.error('Error toggling subnet:', error);
            });
        }

        function setSubnetLimit(subnet, limit) {
            fetch(`/api/subnet/${subnet}/limit`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ limit: parseInt(limit) })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log(`Subnet ${subnet} limit set to ${data.limit}`);
                }
            })
            .catch(error => {
                console.error('Error setting subnet limit:', error);
            });
        }

        function enableAllSubnets() {
            subnetsData.forEach(subnet => {
                if (!subnet.is_active) {
                    toggleSubnet(subnet.subnet);
                }
            });
        }

        function disableAllSubnets() {
            subnetsData.forEach(subnet => {
                if (subnet.is_active) {
                    toggleSubnet(subnet.subnet);
                }
            });
        }

        function refreshData() {
            fetch('/api/subnets')
            .then(response => response.json())
            .then(data => {
                subnetsData = data.subnets;
                updateStats(data.stats);
                renderSubnets();
            })
            .catch(error => {
                console.error('Error refreshing data:', error);
            });
        }

        function filterSubnets() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.subnet-item');
            
            items.forEach(item => {
                const subnet = item.dataset.subnet;
                if (subnet.includes(search)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Initial data load
        refreshData();
    </script>
</body>
</html>
